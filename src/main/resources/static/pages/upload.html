<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload ID - RideWithMe</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">RideWithMe</div>
        <div class="nav-menu">
            <a href="/pages/dashboard.html">Dashboard</a>
            <a href="/pages/bookings.html">My Bookings</a>
            <a href="/pages/upload.html" class="active">Upload ID</a>
            <a href="/index.html" id="logoutBtn" class="ghost-link">Logout</a>
        </div>
    </nav>
    
    <div class="container">
        <h1>Upload ID Proof</h1>
        
        <div class="upload-container">
            <form id="uploadForm">
                <div class="form-group">
                    <label for="fileInput">Select ID Proof (JPG/PNG, Max 1MB)</label>
                    <input type="file" id="fileInput" accept=".jpg,.jpeg,.png" required>
                </div>
                
                <button type="submit" class="btn-primary">Upload</button>
            </form>
            
            <div id="message" class="message"></div>
        </div>
    </div>
    
    <script src="/js/upload.js"></script>
</body>
</html>
